input {
  file {
    path => "/var/log/*.log"
    start_position => "beginning"
    # Uncomment the line below in non-persistent environments to always start from the beginning of the file
    # sincedb_path => "/dev/null"
  }
}

filter {
  # Placeholder for log processing filters. You can add filters like grok, mutate, json here.
  # Example JSON parsing (uncomment to use):
  # json {
  #   source => "message"
  # }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"] # Ensure the protocol is specified
    index => "logs-%{+YYYY.MM.dd}"
    user => "elastic"
    password => "changeme"
    # Uncomment and configure the following lines if using SSL with a self-signed certificate
    # ssl => true
    # cacert => "/path/to/cacert.pem"
  }
}
